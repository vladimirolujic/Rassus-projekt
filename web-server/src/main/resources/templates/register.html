<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Register</h1>
 
	<form action="#" th:object="${registration}" method="POST"
		th:action="@{/registrations/register}" class="form-horizontal">
 
		
		<div class="form-group">
		
			<label for="username" class="control-label col-xs-2">Username</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="username"
					th:field="*{username}" placeholder="Enter your username"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
			
		</div>
		<div class="form-group">
		
			<label for="password" class="control-label col-xs-2">Password</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="password"
					th:field="*{password}" placeholder="Enter your password"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
			
		</div>
		<div class="form-group">
		
			<label for="email" class="control-label col-xs-2">Email</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" id="email"
					th:field="*{email}" placeholder="Enter your email"
					style="width: 30em;" />
			</div>
			<div class="col-xs-8"></div>
			
		</div>
		
		
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</div>
		
		
	</form>

	<div th:replace="footer :: copy"></div>

</body>
</html>
